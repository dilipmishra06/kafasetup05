trigger:
- none

pool: mytestagent

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    cd eks-terraform
    terraform init
    terraform plan -var-file dev.tfvars
    terraform destroy -var-file dev.tfvars -auto-approve
  displayName: 'Run a multi-line script'
